name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      # Cypress precisa do prefixo CYPRESS_
      CYPRESS_VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      CYPRESS_VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Setup Java (Para Emuladores)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start Firebase Emulators
        run: firebase emulators:start --only auth,firestore,hosting --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }} &
        env:
          FIREBASE_PROJECT_ID: ${{secrets.VITE_FIREBASE_PROJECT_ID}}

      - name: Debug env vars
        run: |
          echo "FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID"
          echo "FIREBASE_AUTH_EMULATOR_HOST=$FIREBASE_AUTH_EMULATOR_HOST"
          echo "CYPRESS_baseUrl=$CYPRESS_baseUrl"
          echo "CYPRESS_FIREBASE_API_KEY=$CYPRESS_FIREBASE_API_KEY"
          echo "CYPRESS_FIREBASE_PROJECT_ID=$CYPRESS_FIREBASE_PROJECT_ID"
          echo "VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY"
          echo "VITE_FIREBASE_PROJECT_ID=$VITE_FIREBASE_PROJECT_ID"
          echo "TESTE MANUAL"
          echo "FIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID"
          echo "CYPRESS_FIREBASE_PROJECT_ID=$CYPRESS_FIREBASE_PROJECT_ID"
          echo "SECRET_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}"

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:5173'
          browser: chrome
          record: true
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIRESTORE_EMULATOR_HOST: localhost:8080
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="src/auth_signup_password.js"></script>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="card rounded-4 p-4 shadow text-center" style="max-width: 400px; width: 100%; background-color: #212529;">
    <img src="Img/logo.png" alt="Logo FitTrack" class="logo">
    <h2 class="login-title text-light mb-4">Cadastro</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="txtEmailSignup" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="txtEmailSignup" placeholder="Digite seu email">
      </div>
      <div class="mb-3 text-start">
        <label for="txtPasswordSignup" class="form-label text-light">Senha</label>
        <input type="password" class="form-control" id="txtPasswordSignup" placeholder="Digite sua senha">
      </div>
      <div class="mb-3 text-start">
        <input type="password" class="form-control" id="txtPasswordSignupConfirmation" placeholder="Confirme sua senha">
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Cadastre-se</button>
    </form>
  </div>
</body>
</html>

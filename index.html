<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
    }
    .logo {
        width: 70%; /* ou 70% se quiser mais destaque */
        height: auto;
        margin: 0 auto 25px auto;
        display: block;
    }

    
    .login-title {
        font-family: "Ancizar Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="card rounded-4 p-4 shadow text-center" style="max-width: 400px; width: 100%; background-color: #212529;">
    <img src="logo.png" alt="Logo FitTrack" class="logo">
    <h2 class="login-title text-light mb-4">Login</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="exampleInputEmail1" class="form-label text-light">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu email">
      </div>
      <div class="mb-3 text-start">
        <label for="exampleInputPassword1" class="form-label text-light">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
      </div>
      <div class="form-check mb-3 text-start">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label text-light" for="exampleCheck1">Lembrar</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
      <a href="#" class="btn btn-outline-light w-100">Cadastre-se</a>
    </form>
  </div>

</body>
</html>
